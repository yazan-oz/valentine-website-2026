<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Khadija? üíù</title>
    <!-- Google Fonts - Elegant and Romantic -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        
        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Landing Page with Countdown -->
        <div class="section active" id="landing">
            <h1 id="valentineTitle" class="main-title"></h1>
            
            <!-- Countdown Timer -->
            <div id="countdown" class="countdown-container">
                <h3 id="countdownTitle" class="countdown-title"></h3>
                <div class="countdown-display">
                    <div class="countdown-item">
                        <span id="days" class="countdown-number">00</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours" class="countdown-number">00</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes" class="countdown-number">00</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds" class="countdown-number">00</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>
                <p id="countdownMessage" class="countdown-message"></p>
            </div>

            <button class="cute-btn" onclick="showSection('question1')">Let's Begin üíù</button>
        </div>

        <!-- First Question -->
        <div class="section" id="question1">
            <h2 id="question1Text" class="question-text"></h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <!-- Secret answer -->
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showSection('batata')" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- NEW: Batata Question -->
        <div class="section" id="batata">
            <h2 id="batataText" class="question-text"></h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtnBatata"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtnBatata"></button>
            <!-- Secret answer -->
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showSection('reasons')" id="secretAnswerBatata"></button>
            </div>
        </div>

        <!-- NEW: Reasons Why I Love You -->
        <div class="section" id="reasons">
            <h2 class="section-title">8 Reasons Why I Love You üíï</h2>
            <p class="section-subtitle">Click each card to reveal...</p>
            
            <div class="reasons-grid" id="reasonsGrid">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <button class="cute-btn" onclick="showSection('question2')" style="margin-top: 30px;">Continue üíù</button>
        </div>

        <!-- Love Meter Question -->
        <div class="section" id="question2">
            <h2 id="question2Text" class="question-text"></h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container">
                        <span id="startText"></span> (<span id="loveValue">100</span>%)
                    </span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showSection('loveLetter')" id="nextBtn"></button>
        </div>

        <!-- NEW: Love Letter (Hover to Reveal) -->
        <div class="section" id="loveLetter">
            <h2 id="loveLetterTitle" class="section-title"></h2>
            <p id="loveLetterInstruction" class="section-subtitle"></p>
            
            <div class="love-letter-container" id="loveLetterContent">
                <!-- Letter content will be generated by JavaScript -->
            </div>

            <button class="cute-btn" onclick="showSection('question3')" style="margin-top: 30px;">Continue üíù</button>
        </div>

        <!-- Final Question -->
        <div class="section" id="question3">
            <h2 id="question3Text" class="question-text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>

        <!-- Celebration -->
        <div class="section" id="celebration">
            <h2 id="celebrationTitle" class="celebration-title"></h2>
            <div class="celebration-cats" id="celebrationCats">
                <!-- Cat images will be added here -->
            </div>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-emojis" id="celebrationEmojis"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
